<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">
<title th:text="#{title.login}"></title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a th:href="@{/}"><b th:text="#{message.appName}"></b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg" th:text="#{message.displayMessage}"></p>

			<form th:action="@{/login}" method="POST">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" th:placeholder="#{label.username}" name="username">
					</input> <span class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" th:placeholder="#{label.password}" name="password">
					</input> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8"></div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat" th:text="#{message.login}"></button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<a th:href="@{/}" th:text="#{message.forgotPassword}"></a><br></br>
			<a th:href="@{/registration}" class="text-center" th:text="#{message.register}"></a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
</body>
</html>
